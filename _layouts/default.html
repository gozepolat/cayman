<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="images/logo.png"> 
     <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
       <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             processEscapes: true
           }
         });
       </script>
       <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
 </head>
  <body style="height: 100%;">
    <section class="page-header">
     <a href="/" style="color: rgb(255,255,255)">
      <h1 class="project-name">
       {{ site.title | default: site.github.repository_name }}
      </h1>
     </a>
     <a href="/about" style="color: rgb(255,255,255)">
      <h2 class="project-tagline">
       {{ site.description | default: site.github.project_tagline }}
      </h2>
     </a>
      {% if page.verbose_header %}
       <a href="/cv" class="btn">cv</a>
       <a href="/other" class="btn">other</a>
      {% endif %}

      {% if site.show_downloads %}
       <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
       <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    
    </section>
<div  {% if page.bg_image %} style="height: 100%; 
   background-image: url('{{ page.bg_image }}');
   background-repeat:no-repeat;
   background-position: center center; 
   scroll no-repeat center/contain;;
   -webkit-background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
   background-size: cover;" {% endif %}>

    <section class="main-content">

      {{ content }}

    </section>
</div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
